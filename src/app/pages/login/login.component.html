<div class="container">
  <h1 class="form-heading">login Form</h1>
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Admin Login</h2>
        <p>Please enter your email and password</p>
      </div>
      <div id="Login" [formGroup]="userForm">
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" formControlName="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
        </div>
        <div class="forgot">
          <a href="reset.html">Forgot password?</a>
        </div>
        <button (click)="onLogin()" type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
    <p class="botto-text"> Designed by Sunil Rajput</p>
  </div>
</div>
